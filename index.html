<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="box">
    <h2>Password Generator</h2>

    <input type="text" id="password" placeholder="Generated password" readonly />

    <div class="options">
      <label><input type="checkbox" id="upper" checked /> Uppercase</label>
      <label><input type="checkbox" id="lower" checked /> Lowercase</label>
      <label><input type="checkbox" id="number" checked /> Numbers</label>
      <label><input type="checkbox" id="symbol" /> Symbols</label>
    </div>

    <label>Password Length: <span id="lenVal">12</span></label>
    <input type="range" id="length" min="6" max="20" value="12" />

    <div class="strength" id="strength">Strength: Medium</div>

    <button onclick="generatePassword()">Generate</button>
    <button class="copy" onclick="copyPassword()">Copy</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
